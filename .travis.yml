dist: trusty
sudo: false

language: node_js
node_js:
- '12'

addons:
  sonarcloud:
    organization: "switcherapi"
    token: ${SONAR_TOKEN}

jobs:
  include:
    - stage: compile
      script:
        - npm install
    - stage: test
      script:
        - npm test
        - sonar-scanner   

stages:
  - compile
  - test

after_success: npm run coverage